name: Update glab formula

on:
  repository_dispatch:
    types: [glab-release]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.78.3-cajias.4)'
        required: true

permissions:
  contents: write

jobs:
  update-formula:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get tag
        id: get-tag
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            TAG="${{ github.event.client_payload.tag }}"
          else
            TAG="${{ github.event.inputs.tag }}"
          fi
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Updating to tag: $TAG (version: $VERSION)"

      - name: Download checksums
        run: |
          gh release download ${{ steps.get-tag.outputs.tag }} \
            --repo cajias/glab \
            --pattern checksums.txt \
            --output checksums.txt
          cat checksums.txt
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Parse checksums
        id: checksums
        run: |
          VERSION="${{ steps.get-tag.outputs.version }}"

          DARWIN_AMD64=$(grep "darwin_amd64.tar.gz" checksums.txt | awk '{print $1}')
          DARWIN_ARM64=$(grep "darwin_arm64.tar.gz" checksums.txt | awk '{print $1}')
          LINUX_AMD64=$(grep "linux_amd64.tar.gz" checksums.txt | awk '{print $1}')
          LINUX_ARM64=$(grep "linux_arm64.tar.gz" checksums.txt | awk '{print $1}')

          echo "darwin_amd64=$DARWIN_AMD64" >> $GITHUB_OUTPUT
          echo "darwin_arm64=$DARWIN_ARM64" >> $GITHUB_OUTPUT
          echo "linux_amd64=$LINUX_AMD64" >> $GITHUB_OUTPUT
          echo "linux_arm64=$LINUX_ARM64" >> $GITHUB_OUTPUT

          echo "Checksums:"
          echo "  darwin_amd64: $DARWIN_AMD64"
          echo "  darwin_arm64: $DARWIN_ARM64"
          echo "  linux_amd64: $LINUX_AMD64"
          echo "  linux_arm64: $LINUX_ARM64"

      - name: Update formula
        run: |
          VERSION="${{ steps.get-tag.outputs.version }}"
          TAG="${{ steps.get-tag.outputs.tag }}"

          # Create updated formula
          cat > glab.rb << 'FORMULA_EOF'
          class Glab < Formula
            desc "GitLab CLI with cookie-based authentication for IdP/SSO (Midway) support"
            homepage "https://github.com/cajias/glab"
            version "VERSION_PLACEHOLDER"
            license "MIT"

            on_macos do
              on_intel do
                url "https://github.com/cajias/glab/releases/download/TAG_PLACEHOLDER/glab_VERSION_PLACEHOLDER_darwin_amd64.tar.gz"
                sha256 "DARWIN_AMD64_SHA"
              end

              on_arm do
                url "https://github.com/cajias/glab/releases/download/TAG_PLACEHOLDER/glab_VERSION_PLACEHOLDER_darwin_arm64.tar.gz"
                sha256 "DARWIN_ARM64_SHA"
              end
            end

            on_linux do
              on_intel do
                url "https://github.com/cajias/glab/releases/download/TAG_PLACEHOLDER/glab_VERSION_PLACEHOLDER_linux_amd64.tar.gz"
                sha256 "LINUX_AMD64_SHA"
              end

              on_arm do
                url "https://github.com/cajias/glab/releases/download/TAG_PLACEHOLDER/glab_VERSION_PLACEHOLDER_linux_arm64.tar.gz"
                sha256 "LINUX_ARM64_SHA"
              end
            end

            conflicts_with "glab", because: "this is a fork with additional features"

            def install
              bin.install "glab"
            end

            def caveats
              <<~EOS
                This is a fork of glab with cookie-based authentication for IdP/SSO support.

                Features added:
                  - Cookie-based authentication (--cookie-file flag)
                  - Support for #HttpOnly_ cookies in Netscape cookie files
                  - Multi-domain cookie loading for SAML redirect flows

                Usage:
                  # Configure with cookie file for IdP/SSO protected GitLab
                  glab auth login --hostname code.aws.dev --token $GITLAB_PAT --cookie-file ~/.midway/cookie

                  # Use normally
                  GITLAB_HOST=code.aws.dev glab api projects

                For more information, see: https://github.com/cajias/glab
              EOS
            end

            test do
              assert_match "glab version #{version}", shell_output("#{bin}/glab version")
            end
          end
          FORMULA_EOF

          # Replace placeholders
          sed -i "s/VERSION_PLACEHOLDER/$VERSION/g" glab.rb
          sed -i "s/TAG_PLACEHOLDER/$TAG/g" glab.rb
          sed -i "s/DARWIN_AMD64_SHA/${{ steps.checksums.outputs.darwin_amd64 }}/g" glab.rb
          sed -i "s/DARWIN_ARM64_SHA/${{ steps.checksums.outputs.darwin_arm64 }}/g" glab.rb
          sed -i "s/LINUX_AMD64_SHA/${{ steps.checksums.outputs.linux_amd64 }}/g" glab.rb
          sed -i "s/LINUX_ARM64_SHA/${{ steps.checksums.outputs.linux_arm64 }}/g" glab.rb

          # Remove leading whitespace from heredoc
          sed -i 's/^          //' glab.rb

          echo "Updated formula:"
          cat glab.rb

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add glab.rb
          git diff --staged --quiet && echo "No changes to commit" && exit 0

          git commit -m "Update glab to ${{ steps.get-tag.outputs.tag }}"
          git push
