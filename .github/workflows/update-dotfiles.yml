name: Update dotfiles formula

on:
  repository_dispatch:
    types: [dotfiles-release]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v20250309.abc1234)'
        required: true
      version:
        description: 'Version string (e.g., 20250309.abc1234)'
        required: true

permissions:
  contents: write

jobs:
  update-formula:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get tag and version
        id: get-tag
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            TAG="${{ github.event.client_payload.tag_name }}"
            VERSION="${{ github.event.client_payload.version }}"
            REPO="${{ github.event.client_payload.repository }}"
          else
            TAG="${{ github.event.inputs.tag }}"
            VERSION="${{ github.event.inputs.version }}"
            REPO="dotfiles"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "repo=$REPO" >> $GITHUB_OUTPUT
          echo "Updating to tag: $TAG (version: $VERSION, repo: $REPO)"

      - name: Download and calculate SHA256
        id: sha256
        run: |
          GITHUB_USER=cajias
          REPO="${{ steps.get-tag.outputs.repo }}"
          TAG="${{ steps.get-tag.outputs.tag }}"

          # Download the release tarball
          echo "Downloading tarball from https://github.com/$GITHUB_USER/$REPO/archive/refs/tags/$TAG.tar.gz"
          TARBALL_URL="https://github.com/$GITHUB_USER/$REPO/archive/refs/tags/$TAG.tar.gz"
          curl -sL "$TARBALL_URL" -o release.tar.gz

          # Calculate SHA256
          SHA256=$(shasum -a 256 release.tar.gz | awk '{print $1}')
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "SHA256: $SHA256"

          # Cleanup
          rm release.tar.gz

      - name: Update formula
        run: |
          VERSION="${{ steps.get-tag.outputs.version }}"
          TAG="${{ steps.get-tag.outputs.tag }}"
          REPO="${{ steps.get-tag.outputs.repo }}"
          GITHUB_USER=cajias
          SHA256="${{ steps.sha256.outputs.sha256 }}"

          # Update the formula file
          sed -i "s|url \".*\"|url \"https://github.com/$GITHUB_USER/$REPO/archive/refs/tags/$TAG.tar.gz\"|g" dotfiles.rb
          sed -i "s|sha256 \".*\"|sha256 \"$SHA256\"|g" dotfiles.rb
          sed -i "s|version \".*\"|version \"$VERSION\"|g" dotfiles.rb
          sed -i "s|homepage \".*\"|homepage \"https://github.com/$GITHUB_USER/$REPO\"|g" dotfiles.rb

          echo "Updated formula:"
          head -10 dotfiles.rb

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add dotfiles.rb
          git diff --staged --quiet && echo "No changes to commit" && exit 0

          git commit -m "Update dotfiles to ${{ steps.get-tag.outputs.tag }}"
          git push
